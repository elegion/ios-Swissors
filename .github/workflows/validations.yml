# Triggered when code is pushed to any branch in a repository
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 200
      
      - uses: norio-nomura/action-swiftlint@3.1.0
        with:
          args: --strict
      
  build:
    runs-on: macos-latest
    needs: [lint]
    
    steps:
      - name: Setup Swift
        uses: SwiftyLab/setup-swift@latest

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 200
      
      - name: Setup XCode
        uses: sinoru/actions-setup-xcode@v2
        with:
          xcode-version: '16.1'

      - name: Selecting XCode Version
        run: sudo xcode-select -switch /Applications/Xcode_16.1.app

      - name: List available simulators (debug)
        run: xcrun simctl list devices

      - name: Run xcodebuild
        env:
          XCODE_PROJECT: "Swissors.xcodeproj"
          XCODE_SCHEME: "Swissors"
        run: |
          set -o pipefail
          xcodebuild -version
          xcodebuild -showsdks
          env NSUnbufferedIO=YES xcodebuild build \
          -scheme "${XCODE_SCHEME}" \
          -configuration Debug \
          -destination "platform=iOS Simulator,name=iPhone 15,OS=18.1" \
          -derivedDataPath "DerivedData" \
          | xcpretty
